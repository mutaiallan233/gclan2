name: explore
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  carousel_slider:
  easy_dynamic_theme: ^2.0.0
  firebase_core: ^1.0.2
  firebase_auth: ^1.0.1
  firebase_auth_web: ^1.0.3
  google_sign_in: ^5.0.1
  cloud_firestore: ^1.0.3
  cached_network_image: ^3.0.0
  shared_preferences: ^2.0.5
  fluttertoast: ^8.0.3
  google_fonts:
  youtube_player_flutter: ^8.0.0
  youtube_player_iframe: ^2.0.0
  mpesa_plugin:
    git:
      url: https://github.com/myke254/stkpush.git

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  fonts:
    - family: Montserrat
      fonts:
        - asset: fonts/Montserrat-Regular.ttf

    - family: Electrolize
      fonts:
        - asset: fonts/Electrolize-Regular.ttf

  assets:
    - assets/images/
